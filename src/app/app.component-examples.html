<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="demo" *ngIf="false">
  <div>Start Date: {{ startDate | date: "dd/MM/yyyy" }}</div>
  <div>{{ title | titlecase }}</div>
  <div>{{ price | number: "3.3-5" }}</div>
  <div>{{ price | currency }}</div>
  <div>{{ price | currency: "GBP" }}</div>
  <div>Percentage: {{ rate | percent }}</div>
  <div>Course 1: {{ courses[0] | json }}</div>
  <div *ngFor="let pair of course | keyvalue">
    {{ pair.key + ": " + pair.value }}
  </div>
</div>

<div class="courses">
  <course-card-examples
    *ngFor="
      let course of courses;
      index as idx;
      first as isFirst;
      last as isLast;
      even as isEven;
      odd as isOdd
    "
    [course]="course"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
    [cardIndex]="idx + 1"
    (selectedCourse)="getSelectedCourse($event)"
  >
  </course-card-examples>
</div>
