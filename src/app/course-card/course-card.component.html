<div class="course-card" *ngIf="course">
  <div class="course-title">{{ cardIndex + " - " + course.description }}</div>
  <img
    *ngIf="course.iconUrl; else noImage"
    width="300"
    alt="Angular Logo"
    [src]="course.iconUrl"
  />
  <ng-template #noImage>
    <span>No image is available.</span>
  </ng-template>
  <div class="course-description">
    {{ course.longDescription }}
  </div>
  <button (click)="selectCourse()">View Course</button>
</div>
